<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Impostor Eliminated Page</title>
</head>
<body class="custom-bg-light full-height">
    <div class="modal fade" id="start-game" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal">
            <div class="modal-content text-light">
                <div class="modal-body">
                    <div class="container-fluid h-100">
                        <div class="row justify-content-center align-items-center h-100 text-center">
                            <div class="col-auto">
                                <h4 class="fs-1">Player 1 eliminated...</h4>
                                <h1 class="selected-impostor"><a class="fw-bold text-decoration-none text-danger">Impostor</a> found!</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="w-50 fs-3 btn custom-btn-dark py-3" data-bs-dismiss="modal" aria-label="Close">Congratulations!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-bg-main text-light position-fixed top-0 start-0 end-0 header">
        <div class="container container-fluid">
            <div class="row py-3 justify-content-between">
                <div class="col-auto">
                    <h2 class="text-bold">Players: N</h2>
                </div>
                <div class="col-auto">
                    <button class="form-control btn custom-btn-primary" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#start-game">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-5 mt-5">
        <div class="container container-fluid h-100">
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xxxl-4 gx-5 gy-5 text-dark">
                <div class="col">
                    <div class="card custom-card">
                        <div class="card-body text-center row justify-content-center align-items-center">
                            <div class="col-9">
                                <h5 class="card-title fs-3">
                                    Player 1
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card custom-card">
                        <div class="card-body text-center row justify-content-center align-items-center">
                            <div class="col-9">
                                <h5 class="card-title fs-3 mb-0">
                                    Player 1
                                </h5>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-check-circle fs-3 text-success m-0"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card custom-card">
                        <div class="card-body text-center fs-3">
                            Player 1
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card custom-card">
                        <div class="card-body text-center fs-3">
                            Player 1
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card custom-card eliminated">
                        <div class="card-body text-center pb-1">
                            <h5 class="card-title fs-3">
                                Player 1
                            </h5>
                            <p class="card-subtitle text-muted mb-0">
                                Eliminated
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        let modal = new bootstrap.Modal(document.getElementById("start-game"));
        modal.show();
    </script>
</body>
</html>
