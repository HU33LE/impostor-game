<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="colors.css">
    <title>Welcome Page</title>
</head>
<body>
    <div class="container-fluid custom-text-light custom-bg-main full-height">
        <div class="row justify-content-center h-100">
            <div class="col-6 align-self-center">
                <form action="">
                    <div class="row justify-content-center mb-3">
                        <div class="col-8">
                            <h1 class="text-center pb-3">Welcome, impostors!</h1>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg custom-focus" id="autoSizingInputGroup" placeholder="Type a username">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center mb-3">
                        <label class="col-auto col-form-label">
                            Room:
                        </label>
                        <div class="col-2">
                            <input type="text" class="form-control form-control-sm custom-focus" placeholder="Code">
                        </div>
                        <div class="col-4">
                            <button class="form-control btn custom-btn-primary">Join Game</button>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
