<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Word Telling Page</title>
</head>
<body class="custom-bg-light full-height">
    <div class="custom-bg-main text-light position-fixed bottom-0 start-0 end-0 fifth-height footer">
        <div class="container container-fluid h-100">
            <div class="row py-3 justify-content-center align-items-center h-100">
                <div class="col-auto">
                    <button class="form-control btn-lg btn custom-btn-primary px-5 py-3">I've already said my word</button>
                </div>
            </div>
        </div>
    </div>
    <div class="py-5 mb-5">
        <div class="container container-fluid h-100">
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xxxl-4 gx-5 gy-5 text-dark">
                <div class="col">
                    <div class="card custom-card">
                        <div class="card-body text-center row justify-content-center align-items-center">
                            <div class="col-9">
                                <h5 class="card-title fs-3">
                                    Player 1
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card custom-card">
                        <div class="card-body text-center row justify-content-center align-items-center">
                            <div class="col-9">
                                <h5 class="card-title fs-3 mb-0">
                                    Player 1
                                </h5>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-check-circle fs-3 text-success m-0"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card custom-card">
                        <div class="card-body text-center fs-3">
                            Player 1
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card custom-card">
                        <div class="card-body text-center fs-3">
                            Player 1
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card custom-card eliminated">
                        <div class="card-body text-center pb-1">
                            <h5 class="card-title fs-3">
                                Player 1
                            </h5>
                            <p class="card-subtitle text-muted mb-0">
                                Eliminated
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
